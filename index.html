<!DOCTYPE html>
<html>
  <head>
    <title>Sorting Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style1.css">
  </head>
  <body>
    <div class="container">
      <h1 style="color: antiquewhite; margin-block: 40px;" >Sorting Visualizer</h1>
      <div class="buttons">
        <button class="btn btn-outline-success me-2" type="button"  id="newArrayBtn">New Array</button>
        <button class="btn btn-outline-primary me-2" id="bubbleSortBtn">Bubble Sort</button>
        <button class="btn btn-outline-primary me-2" id="selectionSortBtn">Selection Sort</button>
        <button class="btn btn-outline-primary me-2" id="insertionSortBtn">Insertion Sort</button>
      </div>
      <div id="arrayContainer"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="script1.js"></script>
  </body>
</html>
